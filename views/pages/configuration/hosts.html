<div class="col-sm-6" columns="6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title ng-binding">Configure your hosts</h3>
        </div>
        <div class="panel-body">
            <table  class="table table-striped table-hover" data-sortable>
                <thead>
                <tr>
                    <th>#</th>
                    <th>
                       Label
                    </th>
                    <th>
                       Host
                    </th>
                    <th class="controls">
                        Controls
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="(key, item) in hosts.history track by $index"  data-ng-click="setHost(item)" >
                        <td>{{key}}</td>
                        <td>
                            {{item.label}}
                        </td>
                        <td>
                            {{item.host}}
                        </td>
                        <td>
                            <a href="javascript:void(0)"  data-ng-click="removeHost(key, item)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="row">

                                <div class="col-sm-5">
                                    <input class="form-control" placeholder="example.com"  type="text" data-ng-model="hosts.add.label" />
                                </div>
                                <div class="col-sm-5">
                                    <input class="form-control" placeholder="http://example.com" type="text" data-ng-model="hosts.add.host" />
                                </div>

                                <div class="col-sm-2">
                                    <a href="javascript:void(0)"  data-ng-click="addHost(hosts.add)" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                </div>
                            </div>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
