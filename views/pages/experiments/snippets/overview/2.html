<div>
    <h2>
        Experiments
    </h2>
    <h3>
        Please choose the experiment which should be used for the overview
    </h3>


    <div data-ng-repeat="(key, item) in overview.experiments track by $index">
        <h4>{{key}}<a href="" class="btn btn-default pull-right" data-ng-click="overview.toggleSource(item)">Toggle experiments</a> </h4>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>
                    Id
                </th>
            </tr>
            </thead>
            <tbody>
            <tr  data-ng-repeat="(k, exp) in item track by $index" class="{{exp != null && exp.state != null ? exp.state : ''}}" data-ng-click="overview.toggleExp(exp)">
                <td>{{k}}</td>
                <td>
                    {{exp["id"]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="" class="btn btn-danger" data-ng-click="overview.prevPage()">Prev</a>
    <a href="" class="btn btn-danger" data-ng-click="overview.nextPage()">Next</a>
</div>
