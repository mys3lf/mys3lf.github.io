<div class="row">
    <div class="col-xs-12">
        <label for="bulk">Insert your bulk json here</label>
        <textarea id="bulk" name="bulk" class="form-control" data-ng-model="bulk"/>

        <a href="" data-ng-click="createExperiments(bulk)" class="btn btn-danger">Create experiments</a>
    </div>

    <div class="col-xs-12" data-ng-if="creation.experiments != null">
        <h2>Found {{creation.experiments.length}} experiments</h2>

        <table class="table table-fixed table-striped table-hover" data-sortable>
            <thead>
            <tr>
                <th>#</th>
                <th>
                    Name
                </th>
                <th>
                    Dataset
                </th>
                <th class="state">
                </th>
                <th>
                    Message
                </th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="(key, item) in creation.experiments" ng-click="navigateTo(item)"
                data-ng-attr-class="{{item.state}}" data-ng-attr-title="{{item.message}}">
                <td>{{key}}</td>
                <td>
                    {{item["experiment-id"]}}
                </td>
                <td>
                    {{item["source-id"]}}
                </td>
                <td>
                    <span data-ng-if="item.state == 'success'" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    <span data-ng-if="item.state == 'waiting'" class="glyphicon glyphicon-refresh"
                          aria-hidden="true"></span>
                    <span data-ng-if="item.state == 'danger'" class="glyphicon glyphicon-remove"
                          aria-hidden="true"></span>
                </td>
                <td>
                    {{item["message"]}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
