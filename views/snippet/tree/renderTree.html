<span class="tree">
    <span class="key">{{key}}</span>
    <span class="separator">:</span>
    <span data-ng-if="isArray(value) || isObject(value)" data-ng-include="'views/snippet/tree/renderTreeContentArray.html'"></span>
    <span data-ng-if="!isArray(value) && !isObject(value)"  data-ng-include="'views/snippet/tree/renderTreeContentItem.html'"></span>
</span>
