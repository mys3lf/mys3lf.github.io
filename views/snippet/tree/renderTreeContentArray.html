<ul>
    <li data-ng-repeat="(index, entry) in value track by $index" >
        <span class="key">{{index}}</span>
        <span class="separator">:</span>

        <ul data-ng-if="isObject(entry)">
            <li data-ng-repeat="(key, value) in entry track by $index" data-ng-include="'views/snippet/tree/renderTree.html'" >
            </li>
        </ul>

        <span data-ng-if="!isObject(entry)" class="value">{{entry}}</span>
    </li>
</ul>
