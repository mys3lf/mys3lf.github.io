<div class="col-sm-{{columns}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{label}}</h3>
        </div>
        <div class="panel-body">
            <table  class="table table-fixed table-striped table-hover" data-sortable data-ng-if="items != null && items.length > 0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th data-ng-repeat="(key, value) in items[0]">
                            {{key}}
                        </th>
                        <th class="controls">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="(key, item) in items" ng-click="navigateTo(item)" data-ng-attr-class="{{$routeParams.instanceId == item.id ? 'success': ''}}">
                        <td>{{key}}</td>
                        <td data-ng-repeat="value in item">
                            {{value}}
                        </td>
                        <td>
                            <a href="javascript:void(0)" data-ng-if="readOnly != true" onclick="removeItem(item)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
