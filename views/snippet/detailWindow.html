<div class="col-sm-6" data-ng-show="detail != null && detail.label != null">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{detail.label}}
                <img class="loading" data-ng-if="detailIsloading" src="imgs/loading.gif">
                <span id="detail-buttons">
                    <a href="javascript:void(0)"  data-ng-click="performAction(detail.content.id, 'refresh')" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a>
                    <a href="javascript:void(0)" data-ng-show="canDelete == true" data-ng-click="performAction(detail.content.id, 'delete')" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a href="javascript:void(0)" data-ng-show="canCreate == true" data-ng-click="performAction(detail, 'add')" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                </span>

            </h3>
        </div>
        <div class="panel-body">
            <div data-ng-if="showForm" data-ng-include="'views/snippet/form/renderForm.html'" ></div>

            <ul data-ng-if="!showForm" class="tree"  >
                <li data-ng-repeat="(key, value) in detail.content" data-ng-include="'views/snippet/tree/renderTree.html'" >
                </li>
            </ul>
        </div>
    </div>
</div>
