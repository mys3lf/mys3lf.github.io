<div class="navbar navbar-default navbar-main navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#{{navigation.link}}" data-ng-click="setActive(null)"  class="navbar-brand">{{navigation.label}}</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-left">
                <li data-ng-repeat="item in navigation.items" class="{{item.active == true ? 'active': ''}}">
                    <a data-ng-click="setActive(item)" href="{{item.link.indexOf('http') > -1 ? item.link : '#' + item.link}}">{{item.label}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav  navbar-right">
                <li class="dropdown"  uib-dropdown>
                    <a class="dropdown-toggle"  uib-dropdown-toggle data-toggle="dropdown" href="">{{hosts.active.label}} <span class="caret"></span></a>
                    <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="download">
                        <li data-ng-repeat="host in hosts.history track by $index" class="{{item.active == true ? 'active': ''}}">
                            <a href="" data-ng-click="setHost(host)">{{host.label}}</a>
                        </li>
                        <li><a href="#/configuration/hosts"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add host</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
